<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./mustache.js"></script>
  <script>
    const templateStr = `<ul>{{#arr}}<li><p>name: {{name}}, age: {{age}}</p>{{#hobbys}}<p>{{.}}</p>{{/hobbys}}</li>{{/arr}}</ul>`;
    const data = {
      arr: [
        {
          name: 'w',
          age: 12,
          hobbys: ['a', 'b']
        },
        {
          name: 'c',
          age: 13,
          hobbys: ['c', 'd']
        }
      ]
    }
    const resultStr = Mustache.render(templateStr, data);
    document.querySelector('#app').innerHTML = resultStr;
    console.log(resultStr)

  </script>
</body>
</html>
